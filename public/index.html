<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paxton</title>
  <style>
    body {
      background-color: #000;
      color: #ff9900;
      font-family: 'Arial Black', Gadget, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 175px;
      margin-top: 150px;
      letter-spacing: 3px;
      color: #ff9900;
    }

    h2 {
      font-size: 28px;
      margin-top: -125px;
      color: #ffa733;
    }

    .botoes {
      margin-top: 60px;
    }

    button {
      background-color: transparent;
      border: 4px solid #ff9900;
      color: #ff9900;
      padding: 40px 60px;
      font-size: 26px;
      border-radius: 20px;
      margin: 15px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
      box-shadow: 0px 0px 20px rgba(255, 153, 0, 0.3);
    }

    button:hover {
      background-color: #ff9900;
      color: #000;
      transform: scale(1.08);
      box-shadow: 0px 0px 25px rgba(255, 153, 0, 0.5);
    }

    footer {
      color: #ff9900;
      font-size: 14px;
      margin-top: 120px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>Paxton</h1>
  <h2>Bem vindo a Paxton models</h2>

  <div class="botoes">
    <button id="modelo">Sou modelo</button>
    <button id="adm">Sou adm</button>
    <button id="empresa">Sou empresa</button>
  </div>

  <footer>Seu futuro conosco • versão 1.0</footer>

  <script>

    document.getElementById('modelo').onclick = function() {
      alert('Área de modelos em construção...');
    }

    document.getElementById('adm').onclick = function() {
      alert('Área administrativa em construção...');
    }

    document.getElementById('empresa').onclick = function() {
      alert('Área para empresas em construção...');
    }
  </script>
</body>
</html>
