<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Paxton</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <button id="voltar" class="voltar">Voltar</button>

  <div class="div_login">
    <h1 class="titulo-paxton">Paxton</h1>
    <h2 class="subtitulo-paxton">Área de login</h2>

    <input id="senha" type="password" placeholder="Digite sua senha" class="input-senha">

    <button id="entrar">Entrar</button>
  </div>

  <footer>Seu futuro conosco • versão 1.0</footer>

  <script>
    document.getElementById('voltar').onclick = function() {
      window.location.href = "index.html";
    }

    document.getElementById('entrar').onclick = function() {
      let senha = document.getElementById('senha').value;

      if(senha === "1234") {
        window.location.href = "/views/perfilModelo.ejs";
      } else {
        alert("Senha incorreta!");
      }
    }
  </script>

</body>
</html>
