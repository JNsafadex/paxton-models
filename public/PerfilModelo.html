<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil do Modelo - Paxton</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <button id="voltar" class="voltar">Voltar</button>
  <h1 class="titulo-paxton-PerfilModelo">Paxton</h1>
  <h2 class="subtitulo-paxton-PerfilModelo">Perfil do Modelo</h2>

  <div>
    <h3>Suas Informações</h3>

    <p><strong>Nome:</strong></p>
    <p id="nomeModelo">(carregando...)</p>

    <p><strong>Foto enviada:</strong></p>
    <img id="fotoModelo" src="" alt="Foto do modelo" class="foto">
  </div>

  <br>

  <div>
    <h3>Empresas interessadas</h3>
    <ul id="listaEmpresas">
      <li>Nenhuma empresa demonstrou interesse ainda.</li>
    </ul>
  </div>

  <script>
    const nome = localStorage.getItem('nomeModelo');
    const foto = localStorage.getItem('fotoModelo');

    if (nome) {
      document.getElementById('nomeModelo').textContent = nome;
    }

    if (foto) {
      document.getElementById('fotoModelo').src = foto;
    }

    document.getElementById('voltar').onclick = function(){
      window.location.href = 'index.html';
    }
  </script>

  <footer>Seu futuro conosco • versão 1.0</footer>
</body>
</html>
