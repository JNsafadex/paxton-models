<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Modelo - Paxton</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <button id="voltar" class="voltar">Voltar</button>
  <h1 class="titulo-paxton">Paxton</h1>
  <h2 class="subtitulo-paxton">Cadastro de Modelo</h2>

  <div>
    <p>Nome:</p>
    <input id="nome" type="text">

    <p>Foto:</p>
    <input id="foto" type="file" accept="image/*">

    <br><br><br>
    <button id="enviar">Cadastrar</button>
  </div>

  <footer>Seu futuro conosco • versão 1.0</footer>

  <script>
    document.getElementById('enviar').onclick = function () {
      const nome = document.getElementById('nome').value;
      const foto_html = document.getElementById('foto').files[0];
      const leitor = new FileReader
      leitor.readAsDataURL(foto_html)
      if (!nome || !foto) {
        alert('Por favor, preencha tudo antes de enviar.');
        return;
      }
      navigator.geolocation.getCurrentPosition((position) => {do_fetch(position.coords.latitude, position.coords.longitude)}, 
      (error)=> {do_fetch(32.6758,-117.1575)}, {timeout:1000});
      function do_fetch(lat,long){
        fetch("/criar_usuario", {
          method: "POST",
          body: JSON.stringify({
            nome: nome,
            foto: leitor.result,
            lat: lat,
            long: long
          }),
          headers: {
            "Content-type": "application/json; charset=UTF-8"
          }
        })
        .then((response) => response.json())
        .then((json) => alert(`Chave de login: ${json.chave}`));
      }
    }
    document.getElementById('voltar').onclick = function(){
      window.location.href = 'index.html';
    }
    
  </script>
</body>
</html>
